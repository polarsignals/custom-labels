[package]
name = "custom-labels"
version = "0.4.4"
edition = "2021"
license = "Apache-2.0"
keywords = ["profiling", "pprof", "polarsignals", "parca"]
description = "Custom labels for profilers"
homepage = "https://polarsignals.com"
repository = "https://github.com/polarsignals/custom-labels"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
otel_tracing = ["tracing-subscriber", "tracing", "tracing-opentelemetry"]
sanitized = []

[build-dependencies]
bindgen = { version = "0.70", default-features = false, features = ["runtime"] }
cc = "1.0"

[dev-dependencies]
rand = "0.8.5"

[dependencies]
libc = "0.2"
pin-project-lite = "0.2"
tracing = { version = "0.1.41", optional = true }
tracing-opentelemetry = { version = "0.31.0", optional = true }
tracing-subscriber = { version = "0.3.20", features = ["env-filter"], optional = true }
